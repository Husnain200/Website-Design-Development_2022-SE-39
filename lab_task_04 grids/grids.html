<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
    }

    .container {
      display: grid;
      grid-template-columns: 150px 1fr 200px; /* 3 columns */
      grid-template-rows: 100px 100px 100px 150px; /* 4 rows */
      gap: 10px;
      width: 80%;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: black;
    }

    .box1 { background: deepskyblue; grid-column: 1; grid-row: 1; }
    .box2 { background: cyan; grid-column: 2; grid-row: 1 / 3; }
    .box3 { background: orange; grid-column: 3; grid-row: 1; }
    .box4 { background: red; grid-column: 1; grid-row: 2; }
    .box5 { background: green; grid-column: 3; grid-row: 2 / 4; }
    .box6 { background: deepskyblue; grid-column: 1; grid-row: 3; }
    .box7 { background: deepskyblue; grid-column: 2; grid-row: 3; }
    .box8 { background: deepskyblue; grid-column: 1; grid-row: 4; }
    .box9 { background: deepskyblue; grid-column: 2 / 4; grid-row: 4; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
    <div class="box box6">Box 6</div>
    <div class="box box7">Box 7</div>
    <div class="box box8">Box 8</div>
    <div class="box box9">Box 9</div>
  </div>
</body>
</html>
